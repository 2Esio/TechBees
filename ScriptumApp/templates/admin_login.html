{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptum - Admin Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <img src="{% static 'images/scriptum-logo.png' %}" alt="Scriptum Logo" class="logo">
                <h1 class="brand">Scriptum</h1>
            </div>
        </div>
    </nav>

    <main class="login-container">
        <div class="login-card">
            <h2>Iniciar Sesión Administrador</h2>
            <form class="login-form" action="{% url 'admin:login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" id="email" name="username" required placeholder="Correo electrónico">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder="Contraseña">
                </div>
                <button type="submit" class="submit-button">Entrar</button>
            </form>
        </div>
    </main>
</body>
</html>
